AWSTemplateFormatVersion: "2010-09-09"
Description: Source S3 bucket for cross-account DuckDB Lambda Iceberg data processing

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: Environment name

  ProjectName:
    Type: String
    Default: cm-kasama-duckdb-iceberg-lambda
    Description: Project name for resource naming (must match CDK parameter.ts)

  TargetAccountId:
    Type: String
    Description: Target AWS account ID for cross-account Lambda access
    AllowedPattern: "^[0-9]{12}$"
    ConstraintDescription: Must be a valid 12-digit AWS account ID

Resources:
  SourceDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${ProjectName}-${Environment}-source"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: CloudFormation

  SourceDataBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SourceDataBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCrossAccountLambdaAccess
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${TargetAccountId}:role/${ProjectName}-${Environment}-lambda-role"
            Action:
              - s3:GetObject
              - s3:GetBucketLocation
              - s3:ListBucket
            Resource:
              - !GetAtt SourceDataBucket.Arn
              - !Sub "${SourceDataBucket.Arn}/*"
